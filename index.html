<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Registration</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="flex flex-col items-center">
    <h1 class="my-4 text-3xl font-bold text-red-500">Login/Registration</h1>

    <form class="item flex w-80 flex-col items-center gap-4 rounded border p-4">
      <div>
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          placeholder="Username"
          name="username"
        />
      </div>
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Password"
          name="password"
        />
      </div>
      <div>
        <input type="checkbox" id="save-username" />
        <label for="save-username" class="not-sr-only visible ml-2"
          >Save username</label
        >
      </div>
      <button
        type="submit"
        class="rounded bg-green-500 px-4 py-2 text-white transition hover:scale-105 hover:bg-green-700"
      >
        Submit
      </button>
    </form>
    <script src="src/index.js"></script>
  </body>
</html>
